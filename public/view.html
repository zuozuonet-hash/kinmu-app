    <div class="container">

        <div id="stats" class="stats"></div>
        <div id="loading" class="loading">ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="tableContainer" class="table-container"></div>

    <script type="module">
        import { db } from './firebase.js';
        import { collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        function generateDates() {
            const dates = [];
            const start = new Date('2025-12-24');
            const end = new Date('2026-01-14');
            
            for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                dates.push(new Date(d));
            }
            return dates;
        }

        function getDayOfWeek(date) {
            const days = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            return days[date.getDay()];
        }

        function isWeekend(date) {
            const day = date.getDay();
            return day === 0 || day === 6;
        }

        function isHoliday(date) {
            const holidays = {
                '2026-01-01': 'å…ƒæ—¥',
                '2026-01-13': 'æˆäººã®æ—¥'
            };
            const dateStr = date.toISOString().split('T')[0];
            return holidays[dateStr] || null;
        }

        async function loadData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const tableContainer = document.getElementById('tableContainer');
            const statsContainer = document.getElementById('stats');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            tableContainer.innerHTML = '';
            statsContainer.innerHTML = '';
            
            try {
                // è·å“¡ãƒã‚¹ã‚¿ã‹ã‚‰é †åºä»˜ããƒªã‚¹ãƒˆã‚’å–å¾—
                const staffMasterSnapshot = await getDocs(collection(db, 'staff-master'));
                const staffMaster = [];
                
                staffMasterSnapshot.forEach(doc => {
                    staffMaster.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                staffMaster.sort((a, b) => (a.order || 999) - (b.order || 999));
                
                // å„è·å“¡ã®å‹¤å‹™è¨˜éŒ²ã‚’å–å¾—
                const staffData = {};
                
                for (const staff of staffMaster) {
                    const recordsSnapshot = await getDocs(collection(db, 'winter-shifts', staff.id, 'records'));
                    
                    staffData[staff.id] = {
                        name: staff.name,
                        records: {}
                    };
                    
                    recordsSnapshot.forEach(doc => {
                        staffData[staff.id].records[doc.id] = doc.data();
                    });
                }
                
                displayTable(staffData, staffMaster);
                displayStats(staffData, staffMaster.length);
                loading.style.display = 'none';
                
            } catch (err) {
                console.error('ã‚¨ãƒ©ãƒ¼è©³ç´°:', err);
                error.textContent = `ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ${err.message}`;
                error.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        function displayTable(staffData, staffMaster) {
            const dates = generateDates();
            
            if (staffMaster.length === 0) {
                document.getElementById('tableContainer').innerHTML = '<p style="text-align: center; padding: 40px;">ã¾ã è·å“¡ãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚è·å“¡ãƒã‚¹ã‚¿ã‹ã‚‰è·å“¡ã‚’è¿½åŠ ã—ã¦ãã ã•ã„ã€‚</p>';
                return;
            }
            
            let html = '<table><thead><tr><th class="staff-name">è·å“¡å</th>';
            
            dates.forEach(date => {
                const holiday = isHoliday(date);
                const className = holiday ? 'holiday' : (isWeekend(date) ? 'weekend' : '');
                const label = holiday || `${date.getMonth() + 1}/${date.getDate()}(${getDayOfWeek(date)})`;
                html += `<th class="${className}">${label}</th>`;
            });
            
            html += '</tr></thead><tbody>';
            
            staffMaster.forEach(staff => {
                const staffInfo = staffData[staff.id];
                html += `<tr><td class="staff-name">${staffInfo.name}</td>`;
                
                dates.forEach(date => {
                    const dateStr = date.toISOString().split('T')[0];
                    const data = staffInfo.records[dateStr];
                    
                    let cellClass = 'no-data';
                    let cellContent = '-';
                    
                    if (data && (data.am || data.pm || data.amNote || data.pmNote)) {
                        const am = data.am || '';
                        const amNote = data.amNote || '';
                        const pm = data.pm || '';
                        const pmNote = data.pmNote || '';
                        
                        // ã‚»ãƒ«ã®èƒŒæ™¯è‰²ã‚’æ±ºå®š
                        if (am.includes('å‹¤å‹™') || pm.includes('å‹¤å‹™')) {
                            cellClass = 'work';
                        } else if (am.includes('å‡ºå¼µ') || pm.includes('å‡ºå¼µ')) {
                            cellClass = 'trip';
                        } else if (am.includes('ä¼‘') || pm.includes('ä¼‘')) {
                            cellClass = 'leave';
                        }
                        
                        cellContent = '<div class="cell-content">';
                        
                        if (am || amNote) {
                            cellContent += '<div class="cell-am">åˆå‰: ' + (am || 'ï¼');
                            if (amNote) cellContent += '<div class="cell-note">â†’' + amNote + '</div>';
                            cellContent += '</div>';
                        }
                        
                        if (pm || pmNote) {
                            cellContent += '<div class="cell-pm">åˆå¾Œ: ' + (pm || 'ï¼');
                            if (pmNote) cellContent += '<div class="cell-note">â†’' + pmNote + '</div>';
                            cellContent += '</div>';
                        }
                        
                        cellContent += '</div>';
                    }
                    
                    const holiday = isHoliday(date);
                    if (holiday && cellClass === 'no-data') {
                        cellClass = 'holiday';
                    } else if (isWeekend(date) && cellClass === 'no-data') {
                        cellClass = 'weekend';
                    }
                    
                    html += `<td class="${cellClass}">${cellContent}</td>`;
                });
                
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            document.getElementById('tableContainer').innerHTML = html;
        }

        function displayStats(staffData, staffCount) {
            const dates = generateDates();
            
            let totalRecords = 0;
            Object.values(staffData).forEach(staff => {
                totalRecords += Object.keys(staff.records).length;
            });
            
            const possibleRecords = staffCount * dates.length;
            const completionRate = possibleRecords > 0 ? ((totalRecords / possibleRecords) * 100).toFixed(1) : 0;
            
            const html = `
                <div class="stat-card">
                    <div class="stat-number">${staffCount}</div>
                    <div class="stat-label">ç™»éŒ²è·å“¡æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${dates.length}</div>
                    <div class="stat-label">å¯¾è±¡æ—¥æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalRecords}</div>
                    <div class="stat-label">å…¥åŠ›æ¸ˆãƒ¬ã‚³ãƒ¼ãƒ‰</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${completionRate}%</div>
                    <div class="stat-label">å…¥åŠ›å®Œäº†ç‡</div>
                </div>
            `;
            
            document.getElementById('stats').innerHTML = html;
        }
