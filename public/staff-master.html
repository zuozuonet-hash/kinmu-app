<body>
    <div class="container">
        <h1>ğŸ‘¥ è·å“¡ãƒã‚¹ã‚¿ç®¡ç†</h1>
        
        <div class="nav-buttons">
            <a href="index.html" class="button">ğŸ“ å‹¤å‹™å…¥åŠ›ç”»é¢ã¸</a>

        </div>
        
        <div class="message" id="message"></div>
        
        <div class="add-section">
            <h2>æ–°è¦è·å“¡è¿½åŠ </h2>
            <div class="input-group">
                <input type="text" id="newStaffName" placeholder="è·å“¡åã‚’å…¥åŠ›ï¼ˆä¾‹ï¼šç”°ä¸­å¤ªéƒï¼‰">
                <button class="button" onclick="addStaff()">è¿½åŠ </button>
            </div>
        </div>
        
        <div class="staff-list">
            <h2>ç™»éŒ²è·å“¡ä¸€è¦§</h2>
            <div id="loading" class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>
            <div id="staffList"></div>
        </div>
    </div>

    <script type="module">
        import { db } from './firebase.js';
        import { collection, getDocs, doc, setDoc, deleteDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        let staffList = [];

        async function loadStaff() {
            const loading = document.getElementById('loading');
            const staffListEl = document.getElementById('staffList');
            
            loading.style.display = 'block';
            staffListEl.innerHTML = '';
            
            try {
                const snapshot = await getDocs(collection(db, 'staff-master'));
                staffList = [];
                
                snapshot.forEach(doc => {
                    staffList.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                // orderã§ã‚½ãƒ¼ãƒˆ
                staffList.sort((a, b) => (a.order || 999) - (b.order || 999));
                
                loading.style.display = 'none';
                displayStaff();
                
            } catch (err) {
                console.error('èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', err);
                showMessage(`èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ${err.message}`, 'error');
                loading.style.display = 'none';
            }
        }

        function displayStaff() {
            const staffListEl = document.getElementById('staffList');
            
            if (staffList.length === 0) {
                staffListEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“‹</div>
                        <p>ã¾ã è·å“¡ãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚</p>
                        <p>ä¸Šéƒ¨ã®ãƒ•ã‚©ãƒ¼ãƒ ã‹ã‚‰è·å“¡ã‚’è¿½åŠ ã—ã¦ãã ã•ã„ã€‚</p>
                    </div>
                `;
                return;
            }
            
            staffListEl.innerHTML = staffList.map((staff, index) => `
                <div class="staff-item">
                    <div class="staff-info">
                        <div class="staff-order">${index + 1}</div>
                        <div class="staff-name">${staff.name}</div>
                    </div>
                    <div class="staff-actions">
                        ${index > 0 ? `<button class="move-btn" onclick="moveStaff('${staff.id}', -1)">â†‘</button>` : ''}
                        ${index < staffList.length - 1 ? `<button class="move-btn" onclick="moveStaff('${staff.id}', 1)">â†“</button>` : ''}
                        <button class="delete-btn" onclick="deleteStaff('${staff.id}', '${staff.name}')">å‰Šé™¤</button>
                    </div>
                </div>
            `).join('');
        }

        window.addStaff = async function() {
            const input = document.getElementById('newStaffName');
            const name = input.value.trim();
            
            if (!name) {
                showMessage('è·å“¡åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            try {
                const newOrder = staffList.length + 1;
                const staffId = `staff${Date.now()}`;
                
                await setDoc(doc(db, 'staff-master', staffId), {
                    name: name,
                    order: newOrder,
                    createdAt: new Date().toISOString()
                });
                
                showMessage(`${name} ã‚’è¿½åŠ ã—ã¾ã—ãŸ`, 'success');
                input.value = '';
                await loadStaff();
                
            } catch (err) {
                console.error('è¿½åŠ ã‚¨ãƒ©ãƒ¼:', err);
                showMessage(`è¿½åŠ ã«å¤±æ•—ã—ã¾ã—ãŸ: ${err.message}`, 'error');
            }
        }

        window.deleteStaff = async function(staffId, staffName) {
            if (!confirm(`${staffName} ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\n\nâ€» å‹¤å‹™è¨˜éŒ²ã‚‚å‰Šé™¤ã•ã‚Œã¾ã™ã€‚ã“ã®æ“ä½œã¯å–ã‚Šæ¶ˆã›ã¾ã›ã‚“ã€‚`)) {
                return;
            }
            
            try {
                // è·å“¡ãƒã‚¹ã‚¿ã‹ã‚‰å‰Šé™¤
                await deleteDoc(doc(db, 'staff-master', staffId));
                
                // å‹¤å‹™è¨˜éŒ²ã‚‚å‰Šé™¤ï¼ˆwinter-shiftsã‹ã‚‰ï¼‰
                const recordsSnapshot = await getDocs(collection(db, 'winter-shifts', staffId, 'records'));
                const deletePromises = recordsSnapshot.docs.map(d => deleteDoc(d.ref));
                await Promise.all(deletePromises);
                
                // è·å“¡ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆè‡ªä½“ã‚‚å‰Šé™¤
                try {
                    await deleteDoc(doc(db, 'winter-shifts', staffId));
                } catch (e) {
                    // å­˜åœ¨ã—ãªã„å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—
                }
                
                showMessage(`${staffName} ã‚’å‰Šé™¤ã—ã¾ã—ãŸ`, 'success');
                await loadStaff();
                
            } catch (err) {
                console.error('å‰Šé™¤ã‚¨ãƒ©ãƒ¼:', err);
                showMessage(`å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ: ${err.message}`, 'error');
            }
        }

        window.moveStaff = async function(staffId, direction) {
            const index = staffList.findIndex(s => s.id === staffId);
            if (index === -1) return;
            
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= staffList.length) return;
            
            try {
                // ä¸¦ã³æ›¿ãˆ
                [staffList[index], staffList[newIndex]] = [staffList[newIndex], staffList[index]];
                
                // orderã‚’æ›´æ–°
                const updates = staffList.map((staff, idx) => 
                    updateDoc(doc(db, 'staff-master', staff.id), { order: idx + 1 })
                );
                
                await Promise.all(updates);
                await loadStaff();
                
            } catch (err) {
                console.error('ç§»å‹•ã‚¨ãƒ©ãƒ¼:', err);
                showMessage(`ç§»å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ: ${err.message}`, 'error');
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        // åˆæœŸèª­ã¿è¾¼ã¿
        loadStaff();
    </script>
