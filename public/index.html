    <script type="module">
        import { db } from './firebase.js';

        // å‹¤å‹™ãƒ»ä¼‘æš‡ç­‰ã®é¸æŠè‚¢
        const options = [
            "",
            "å‹¤å‹™ï¼ˆå­¦æ ¡ï¼‰","å‹¤å‹™ï¼ˆåœ¨å®…ï¼‰","å‡ºå¼µï¼ˆæ—…è¡Œï¼‰","å‡ºå¼µï¼ˆæ ¡å¤–ï¼‰",
            "å¹´ä¼‘","æ™‚ä¼‘","ç‰¹åˆ¥ä¼‘æš‡","æŒ¯æ›¿ä¼‘æ—¥","ä»£æ—¥ä¼‘æš‡","è·å°‚å…","ãã®ä»–"
        ];

        // æ—¥ä»˜ãƒªã‚¹ãƒˆ
        const dates = [

            { date: '2025-12-26', day: 'é‡‘' },
            { date: '2025-12-27', day: 'åœŸ' },
            { date: '2025-12-28', day: 'æ—¥' },
            { date: '2025-12-29', day: 'æœˆ' },

            { date: '2026-01-01', day: 'æœ¨' },
            { date: '2026-01-02', day: 'é‡‘' },
            { date: '2026-01-03', day: 'åœŸ' },
            { date: '2026-01-04', day: 'æ—¥' },
            { date: '2026-01-05', day: 'æœˆ' },
            { date: '2026-01-06', day: 'ç«' },
            { date: '2026-01-07', day: 'æ°´' },
            { date: '2026-01-08', day: 'æœ¨' },
            { date: '2026-01-09', day: 'é‡‘' },
            { date: '2026-01-10', day: 'åœŸ' },
            { date: '2026-01-11', day: 'æ—¥' },
            { date: '2026-01-12', day: 'æœˆ' },
            { date: '2026-01-13', day: 'ç«' },
            { date: '2026-01-14', day: 'æ°´' }
        ];

        let currentStaffId = null;
        let currentStaffName = null;

        // è·å“¡ãƒªã‚¹ãƒˆèª­ã¿è¾¼ã¿
        async function loadStaffList() {
            try {
                const snapshot = await getDocs(collection(db, 'staff-master'));
                const staffList = [];
                
                snapshot.forEach(doc => {
                    staffList.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                staffList.sort((a, b) => (a.order || 999) - (b.order || 999));
                
                const select = document.getElementById('staffSelect');
                staffList.forEach(staff => {
                    const option = document.createElement('option');
                    option.value = staff.id;
                    option.textContent = staff.name;
                    select.appendChild(option);
                });
                
            } catch (err) {
                console.error('è·å“¡ãƒªã‚¹ãƒˆèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', err);
                showMessage('è·å“¡ãƒªã‚¹ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            }
        }

        // å…¥åŠ›ã‚¨ãƒªã‚¢ã‚’ç”Ÿæˆ
        function generateInputArea() {
            const container = document.getElementById('dateCards');
            
            const html = dates.map(d => `
                <div class="date-card">
                    <div class="date-header">${d.date.split('-')[1]}/${d.date.split('-')[2]}ï¼ˆ${d.day}ï¼‰</div>
                    
                    <div class="period">
                        <div class="period-label">ğŸŒ… åˆå‰</div>
                        <select class="am-select" data-date="${d.date}">
                            ${options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                        </select>
                        <input type="text" class="am-note" data-date="${d.date}" placeholder="å‚™è€ƒï¼ˆå‡ºå¼µå…ˆãƒ»æ¥­å‹™å†…å®¹ç­‰ï¼‰">
                    </div>
                    
                    <div class="period">
                        <div class="period-label">ğŸŒ† åˆå¾Œ</div>
                        <select class="pm-select" data-date="${d.date}">
                            ${options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                        </select>
                        <input type="text" class="pm-note" data-date="${d.date}" placeholder="å‚™è€ƒï¼ˆå‡ºå¼µå…ˆãƒ»æ¥­å‹™å†…å®¹ç­‰ï¼‰">
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        // æ—¢å­˜ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿
        async function loadExistingData(staffId) {
            try {
                const recordsSnapshot = await getDocs(collection(db, 'winter-shifts', staffId, 'records'));
                
                recordsSnapshot.forEach(doc => {
                    const data = doc.data();
                    const date = doc.id;
                    
                    // åˆå‰
                    const amSelect = document.querySelector(`.am-select[data-date="${date}"]`);
                    const amNote = document.querySelector(`.am-note[data-date="${date}"]`);
                    if (amSelect && data.am) amSelect.value = data.am;
                    if (amNote && data.amNote) amNote.value = data.amNote;
                    
                    // åˆå¾Œ
                    const pmSelect = document.querySelector(`.pm-select[data-date="${date}"]`);
                    const pmNote = document.querySelector(`.pm-note[data-date="${date}"]`);
                    if (pmSelect && data.pm) pmSelect.value = data.pm;
                    if (pmNote && data.pmNote) pmNote.value = data.pmNote;
                });
                
            } catch (err) {
                console.error('ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', err);
            }
        }

        // è·å“¡é¸æŠæ™‚
        document.getElementById('staffSelect').addEventListener('change', async function(e) {
            currentStaffId = e.target.value;
            
            if (!currentStaffId) {
                document.getElementById('inputArea').style.display = 'none';
                return;
            }
            
            const selectedOption = e.target.options[e.target.selectedIndex];
            currentStaffName = selectedOption.textContent;
            
            generateInputArea();
            await loadExistingData(currentStaffId);
            document.getElementById('inputArea').style.display = 'block';
        });

        // ä¿å­˜å‡¦ç†
        document.getElementById('saveBtn').addEventListener('click', async function() {
            if (!currentStaffId) {
                showMessage('è·å“¡ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            const loadingOverlay = document.getElementById('loadingOverlay');
            const saveBtn = document.getElementById('saveBtn');
            
            try {
                loadingOverlay.style.display = 'flex';
                saveBtn.disabled = true;
                
                // è·å“¡ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆä½œæˆ/æ›´æ–°
                await setDoc(
                    doc(db, 'winter-shifts', currentStaffId),
                    {
                        name: currentStaffName,
                        updatedAt: new Date().toISOString()
                    },
                    { merge: true }
                );
                
                // å„æ—¥ä»˜ã®ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
                let saveCount = 0;
                for (const d of dates) {
                    const amSelect = document.querySelector(`.am-select[data-date="${d.date}"]`);
                    const amNote = document.querySelector(`.am-note[data-date="${d.date}"]`);
                    const pmSelect = document.querySelector(`.pm-select[data-date="${d.date}"]`);
                    const pmNote = document.querySelector(`.pm-note[data-date="${d.date}"]`);
                    
                    const am = amSelect.value;
                    const amNoteValue = amNote.value.trim();
                    const pm = pmSelect.value;
                    const pmNoteValue = pmNote.value.trim();
                    
                    // ä½•ã‹å…¥åŠ›ã•ã‚Œã¦ã„ã‚‹å ´åˆã®ã¿ä¿å­˜
                    if (am || amNoteValue || pm || pmNoteValue) {
                        await setDoc(
                            doc(db, 'winter-shifts', currentStaffId, 'records', d.date),
                            {
                                am: am,
                                amNote: amNoteValue,
                                pm: pm,
                                pmNote: pmNoteValue,
                                updatedAt: new Date().toISOString()
                            }
                        );
                        saveCount++;
                    }
                }
                
                showMessage(`${currentStaffName} ã®ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜ã—ã¾ã—ãŸï¼ˆ${saveCount}ä»¶ï¼‰`, 'success');
                
            } catch (err) {
                console.error('ä¿å­˜ã‚¨ãƒ©ãƒ¼:', err);
                showMessage(`ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ: ${err.message}`, 'error');
            } finally {
                loadingOverlay.style.display = 'none';
                saveBtn.disabled = false;
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // åˆæœŸåŒ–
        loadStaffList();
    </script>
